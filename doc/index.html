<!DOCTYPE html>
<html>
<head><title>Welcome to Pic-Signature!</title>
    <meta name="robots" content="noindex">
    <style>body {
        font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen, Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        font-size: 16px;
        color: #2c3e50
    }

    .content {
        position: absolute;
        left: 50%;
        transform: translate(-50%, 100px);
        min-width: 400px;
        text-align: center
    }

    a {
        color: #73d13d
    }

    details {
        text-align: left;
        max-height: 400px;
        overflow: auto
    }

    details::-webkit-scrollbar {
        width: 5px
    }

    details::-webkit-scrollbar-thumb {
        border-radius: 3px;
        background-color: #eee
    }

    details::-webkit-scrollbar-thumb:hover {
        background-color: #ccc
    }

    summary {
        margin-bottom: 10px;
        outline: 0;
        cursor: pointer
    }

    .debug-key {
        width: 120px;
        text-align: right;
        display: inline-block;
        margin-right: 10px
    }

    .debug-item {
        margin: 5px 0;
        font-size: 12px;
        line-height: 24px
    }

    .debug-value {
        display: inline-block;
        vertical-align: top;
        white-space: pre
    }</style>
</head>
<body>
<div class="content">
<!--    <p><img src="https://i.loli.net/2019/04/23/5cbeb7e41414c.png" alt="RSSHub" width="100"></p>-->
    <h1>Welcome to <span style="color:#73d13d">Pic-Signature</span>!</h1>
    <img src="/i/1" alt="Pic">
    <p>If you see this page and the image, the App is successfully installed and working.</p>

    <details>
        <summary>debug</summary>
        <div class="debug-item"><span class="debug-key">Paths: </span><span class="debug-value">/i/{num} <br> /ys/{uid}</span>
        </div>
    </details>
</div>
</body>
</html>
